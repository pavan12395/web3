<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap Contract</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="content">
        <select id="currencySelect">
            <option value="LINK">LINK</option>
            <option value="ETHER">ETHER</option>

    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
